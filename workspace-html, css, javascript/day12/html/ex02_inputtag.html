<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <label for="name">
    <form action="" method="GET">
        <label for="name">이름 : <input type="text" name="name" id="name"></label><br/>
        비밀번호 : <input type="pasword" name="pwd" id="pwd"><br/>
        범위 : <input type="range" min="0" max="100" value="50"><br/>
        숫자 : <input type="number" max="1000" min="0"> <br/>
        검색 : <input type="search" placeholder="검색어를 쓰세요"> <br/>
        전화번호 : <input type="tel" placeholder="전화번호를 쓰세요"> <br/>
        Time : <input type="time"> <br/>
        주단위 달력 : <input type="week"><br/>
        달력 : <input type="date"> <br/>
        datetime : <input type="datetime"> <br/>
        달력 시간까지 : <input type="datetime-local"> <br/>
        file : <input type="file"> <br/>
        이미지 : <input type="image" width="300" height="100" src="../../images/house.gif"> <br/>
        색상 : <input type="color" value=""> <br/>
        
        취미 :
            <input type="checkbox" name="hobby" id="chk1" checked>독서
            <input type="checkbox" name="hobby" id="chk2">음악감상
            <input type="checkbox" name="hobby" id="chk3">게임
            <input type="checkbox" name="hobby" id="chk4">등산 <br/>
        성별 :
            <input type="radio" name="gender" value='F'>여자
            <input type="radio" name="gender" value='M' checked>남자 <br/>
        직업 :
            <select>
                <option value="opt1">선택하세요</option>
                <option value="opt1">회사원</option>
                <option value="opt1">노숙자</option>
                <option value="opt1">주부</option>
                <option value="opt1">개발자</option>
            </select> <br/>

            <textarea name="txt" id="txt" cols="40" rows="10" placeholder="자기소개"></textarea> <br/>

            <input type="submit" value="전송">
            <input type="reset" value="취소">
    </form>
    </label>
</body>
</html>
