<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Test</title>
    <script src="../../../js/jquery-3.6.0.min.js"></script>
    <style>
        #stage{
            background-color: #cc0;
        }
    </style>
</head>
<body>
    <p>버튼 클릭시 이곳에 jquery ajax 실행됩니다. </p>
    <div id="stage">
        STAGE
    </div>

    <input type="button" value="Load Data" id="driver"> <br>
    여기가 재로드 되나요?
    <br> 확인하세요.

    <script>
        $('#driver').click(
            _=>{
                $("#stage").load("callTest.html");
                console.log("클릭");
            }
        );
    </script>
</body>
</html>
